<div class="product_carousel" [style]="trend.background">

<div class="product_top" *ngIf="trend!=undefined">
    <span>{{trend.title}}</span>
    <a routerLink="/Products/{{trend.category}}">view all</a>
</div>

<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of productimages">
      <ng-template carouselSlide>
        <div class="images_main">
            <div class="images_submain">
                <img [src]="slide.product_img" [alt]="slide" class="image">
            </div>
            <div class="images_content">
                {{slide.product_name}}
            </div>
        </div>
      </ng-template>
    </ng-container>

</owl-carousel-o>

</div>
