<app-loginheader></app-loginheader>
<div class="main_login">
    <div class="login_head"><span>Admin Login</span></div>
    <form (ngSubmit)="checkvalid()">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" [(ngModel)]="username" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Username">
          <span class="validation">{{this.msg}}</span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="invalid" *ngIf="this.msg1">{{this.msg1}}</div>
</div>
